<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Belajar Bikin Table</title>
</head>
<body>
    
    <h1>Table Anggota Kelompok</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="nama" placeholder="Enter your name">
        <p>Kelompok:</p>
        <input type="radio" name="kelompok" id="Semarang">
        <label for="Semarang">Semarang</label>
        <input type="radio" name="kelompok" id="Malang">
        <label for="Malang">Malang</label>
        <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
        </div>
    </form>

    <br>

    <table border="1">
       <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Kelompok</th>
       </tr>
       <tr>
        <td>1</td>
        <td>Eka</td>
        <td>Semarang</td>
       </tr>
       <tr>
        <td>2</td>
        <td>Wijayanti</td>
        <td>Semarang</td>
       </tr>
     </table>
</body>
</html>
